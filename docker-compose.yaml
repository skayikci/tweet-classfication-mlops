version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: tweets
      POSTGRES_PASSWORD: tweets
      POSTGRES_DB: tweet_monitoring
    ports:
      - "5432:5432"
    volumes:
      - ./database/init-multi-db.sql:/docker-entrypoint-initdb.d/001_init_multi_db.sql
      - ./database/prediction_logs.sql:/docker-entrypoint-initdb.d/002_schema.sql
      - ./database/prediction_logs_sample.csv:/docker-entrypoint-initdb.d/003_sample_prediction_logs.csv
      - ./database/load_sample_data.sh:/docker-entrypoint-initdb.d/004_load_sample_data.sh


  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://tweets:tweets@db:5432/tweet_monitoring
      MLFLOW_TRACKING_URI: http://mlflow:5555
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload

  mlflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlflow
    ports:
      - "5555:5000"
    depends_on:
      - db
      - minio
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      mlflow server
      --backend-store-uri postgresql://tweets:tweets@db:5432/tweet_monitoring
      --default-artifact-root s3://mlflow-artifacts
      --host 0.0.0.0


  minio:
    image: minio/minio
    container_name: minio
    restart: always
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web UI
    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      sh -c "
        sleep 5 &&
        mc alias set local http://minio:9000 minioadmin minioadmin &&
        mc mb -p local/mlflow-artifacts || true
      "


  prefect:
    image: prefecthq/prefect:2.14.20-python3.11
    restart: always
    environment:
      PREFECT_API_DATABASE_CONNECTION_URL: postgresql+asyncpg://tweets:tweets@db:5432/prefect
      PREFECT_ORION_API_HOST: 0.0.0.0
    ports:
      - "4200:4200"
    depends_on:
      - db
    command: >
      sh -c "
        prefect config set PREFECT_API_DATABASE_CONNECTION_URL=postgresql+asyncpg://tweets:tweets@db:5432/prefect &&
        prefect server start --host 0.0.0.0
      "
volumes:
  db_data:
